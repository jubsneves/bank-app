<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baink</title>
    <link rel="icon" type="image/favicon" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <span class="brand">
                <img src="/assets/logo.png" alt="Baink logo">
                baink
            </span>
            <div id="containerUser"></div>
            <form class="login__container">
                <input type="text" placeholder="User" id="input-user" class="form--input login__input--user">
                <input type="password" placeholder="Pin" maxlength="4" id="input-pin" class="form--input login__input--pin">
                <button class="btn btn__login">Login</button>
            </form>
        </nav>
    </header>

    <main class="content app">
        <div class="operations">
            <!-- Balance -->
            <section class="card balance">
                <h2 class="h2">Current Balance</h2>
                <h1 class="h1 balance__value">€1,000.00</h1>
            </section>
            <!-- Transfer -->
            <section class="card operation">
                <h2 class="h2">Transfer Money</h2>
                <form class="transfer">
                    <div class="transfer__form">
                        <div class="form--row">
                            <label for="transfer__username" class="form--label">Transfer to</label>
                            <input type="text" class="form--input" placeholder="username" id="transfer__username">
                        </div>
                        <div class="form--row">
                            <label for="transfer__amount" class="form--label">Amount</label>
                            <input type="text" class="form--input" placeholder="amount" id="transfer__amount">
                        </div>
                    </div>
                    <button class="btn btn__operation btn__operation--transfer">Transfer</button>
                </form>
            </section>
            <!-- Loan -->
            <section class="card operation">
                <h2 class="h2">Loan Request</h2>
                <form class="loan">
                    <div class="form--row">
                        <label for="loan__amount" class="form--label">Amount</label>
                        <input type="text" class="form--input" placeholder="amount" id="loan__amount">
                    </div>
                    <button class="btn btn__operation btn__operation--loan">Loan</button>
                </form>
            </section>
            <!-- Close Account -->
            <section class="card operation operation__close-account">
                <h2 class="h2">Close Account</h2>
                <form class="transfer">
                    <div class="transfer__form">
                        <div class="form--row">
                            <label for="transfer__username" class="form--label">Username</label>
                            <input type="text" class="form--input" placeholder="username" id="close-account--username">
                        </div>
                        <div class="form--row">
                            <label for="confirm-pin" class="form--label">Pin</label>
                            <input type="password" class="form--input" placeholder="pin" id="close-account--pin">
                        </div>
                    </div>
                    <button class="btn btn__close-account">Close Account</button>
                </form>
            </section>
            <span class="logged-out">You'll be logged out in <strong class="logged-out logged-out__timer">00:00</strong></span>
        </div>

        <!-- Movements -->
        <section class="movements">
            <div class="movement__header">
                <div class="movement__header--title">
                    <h2 class="h2">Last Updates</h2>
                    <p class="date movements__date"></p>
                </div>
                <button class="btn btn--outline btn__sort">
                    <img src="/assets/sort-default.png" alt="sort icon" class="icon__sort">
                    Sort
                </button>
            </div>
            <div class="summary">
                <div class="summary__item">
                    <p class="summary__label">Incoming:</p>
                    <p class="summary__value summary__value--in">€0000</p>
                </div>
                <div class="summary__item">
                    <p class="summary__label">Outcoming:</p>
                    <p class="summary__value summary__value--out">€0000</p>
                </div>
                <div class="summary__item">
                    <p class="summary__label">Interest:</p>
                    <p class="summary__value summary__value--interest">€0000</p>
                </div>
            </div>
            <div class="movements__list">
                <div class="movements__row movements__type--deposit">
                    <div class="movements__detail">
                        <img src="/assets/deposit-icon.png" alt="deposit icon" class="deposit-icon">
                        <div class="movement__detail--alignment">
                            <span class="movements__value">€100</span>
                            <span class="date movements__date">20/06/2025</span>
                        </div>
                    </div>
                    <div class="tag movements__label--deposit">Deposit
                    </div>
                </div>
                <hr>
                <div class="movements__row movements__type--withdrawal">
                    <div class="movements__detail">
                        <img src="/assets/withdrawal-icon.png" alt="deposit icon" class="deposit-icon">
                        <div class="movement__detail--alignment">
                            <span class="movements__value">€100</span>
                            <span class="date movements__date">20/06/2025</span>
                        </div>
                    </div>
                    <div class="tag movements__label--withdrawal">Withdrawal
                    </div>
                </div>
                <hr>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
